<div class="card">

    <form (ngSubmit)="onSubmit(personaForm)" #personaForm="ngForm">

    
    <div class="card-body">
        <h4 class="card-title">Agregar Personas</h4>
        <h6 class="card-subtitle">Ingrese todos los datos solicitados</h6>

        <div class="form-group">
            <div class="demo-switch-title">Estado</div>
            <div class="switch">
                <label>
                    <input type="checkbox"  [(ngModel)]="PersonaModel.estado" name="estado" checked >  <span class="lever switch-col-cyan"></span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputuname">Ciudades</label>
            <ng-multiselect-dropdown [placeholder]="'Seleccione Ciudades'" [settings]="dropdownSettings"
                [data]="dropdownListCiudades" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                (onDeSelect)="onDeSelect($event)" (onDeSelectAll)="onDeSelectAll($event)" [(ngModel)]="PersonaModel.idCiudad" name="idCiudad">
            </ng-multiselect-dropdown>
        </div>
        <div class="form-group">
            <label for="exampleInputuname">Sucursales</label>
            <ng-multiselect-dropdown [placeholder]="'Seleccione Sucursal'" [settings]="dropdownSettings"
                [data]="dropdownListSucursales" (onSelect)="onItemSelectsucursal($event)"
                (onSelectAll)="onSelectAllsucursal($event)" (onDeSelect)="onDeSelectsucursal($event)"
                (onDeSelectAll)="onDeSelectAllsucursal($event)" [(ngModel)]="PersonaModel.idSucursal" name="idSucursal">
            </ng-multiselect-dropdown>
        </div>

        <div class="form-group">
            <label for="exampleInputuname">Marcas</label>
            <ng-multiselect-dropdown [placeholder]="'Seleccione Marca'" [settings]="dropdownSettings"
                [data]="dropdownListMarcas" (onSelect)="onItemSelectmarca($event)"
                (onSelectAll)="onSelectAllmarca($event)" (onDeSelect)="onDeSelectmarca($event)"
                (onDeSelectAll)="onDeSelectAllmarca($event)" [(ngModel)]="PersonaModel.idMarca" name="idMarca">
            </ng-multiselect-dropdown>
        </div>

        <div class="form-group">
            <label for="exampleInputuname">Nombres y Apellidos</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombres"  [(ngModel)]="PersonaModel.nombresApellidos" name="nombresApellidos">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese email" [(ngModel)]="PersonaModel.email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd1">Password / Contrase√±a</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-lock"></i></div>
                <input type="password" class="form-control" id="pwd1" placeholder="Ingrese password"  [(ngModel)]="PersonaModel.password" name="password">
            </div>
        </div>

        <div class="form-group">
            <label for="cedula">Cedula</label>
            <div class="input-group">
                <div class="input-group-addon"><i class=" ti-id-badge"></i></div>
                <input type="number" class="form-control" id="cedula" placeholder="Ingrese cedula" [(ngModel)]="PersonaModel.cedula" name="cedula">
            </div>
        </div>

        <div class="form-group">
            <label for="telefono">Telefono</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                <input type="number" class="form-control" id="telefono" placeholder="Ingrese telefono" [(ngModel)]="PersonaModel.telefono" name="telefono">
            </div>
        </div>

        <div class="form-group">
            <label for="telefonodomicilio">Telefono Domicilio</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                <input type="number" class="form-control" id="telefonodomicilio"
                    placeholder="Ingrese telefono domicilio"  [(ngModel)]="PersonaModel.telefonoDomicilio" name="telefonoDomicilio">
            </div>
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input type="date" class="form-control" id="fechaNacimiento" placeholder="Ingrese fecha Nacimiento"[(ngModel)]="PersonaModel.fechaNacimiento" name="fechaNacimiento">
            </div>
        </div>

        <div class="form-group">
            <label for="direccion">Direccion</label>
            <div class="input-group">
                <div class="input-group-addon"><i class=" ti-location-pin"></i></div>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion"  [(ngModel)]="PersonaModel.direccion" name="direccion">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Genero</label>
            <select class="form-control custom-select" [(ngModel)]="PersonaModel.genero" name="genero">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>
            <small class="form-control-feedback"> Seleccione el genero </small>
        </div>

        <div class="form-group">
            <label>Foto de perfil</label>
            <input type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp" [(ngModel)]="PersonaModel.fotoPerfil" name="fotoPerfil">
        </div>

        <div class="form-group">
            <label>Foto de Cedula 1</label>
            <input type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp" [(ngModel)]="PersonaModel.fotoCedula1" name="fotoCedula1">
        </div>
        <div class="form-group">
            <label>Foto de Cedula 2</label>
            <input type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp" [(ngModel)]="PersonaModel.fotoCedula2" name="fotoCedula2">
        </div>



        <div class="form-group">
            <label for="fechaIngreso">Fecha Ingreso a la empresa</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input type="date" class="form-control" id="fechaIngreso" placeholder="Fecha Ingreso a la empresa"  [(ngModel)]="PersonaModel.fechaIngresoEmpresa" name="fechaIngresoEmpresa">
            </div>
        </div>



        <div class="form-group">
            <label for="NumeroCuenta">Numero Cuenta</label>
            <div class="input-group">
                <div class="input-group-addon"><i class=" ti-wallet"></i></div>
                <input type="number" class="form-control" id="NumeroCuenta"
                    placeholder="Ingrese Numero Cuenta"[(ngModel)]="PersonaModel.numeroCuenta" name="numeroCuenta">
            </div>
        </div>

        


        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
        <button  class="btn btn-inverse waves-effect waves-light">Cancelar</button>
    </div>
    </form>
    
</div>
